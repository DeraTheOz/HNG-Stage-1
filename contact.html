<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="header-nav">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact" aria-labelledby="formTitle">
        <h1 id="formTitle" class="form-title">Contact Me</h1>

        <form class="form" aria-labelledby="formTitle">
          <div class="form__grid">
            <div>
              <label for="fullName" class="form__label">Full Name</label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="form__input"
                placeholder="John Doe"
                aria-describedby="fullNameError"
                aria-required="true"
                data-testid="test-contact-name"
              />
              <p
                id="fullNameError"
                class="fullNameError"
                aria-live="assertive"
                data-testid="test-contact-error-name"
                hidden
              ></p>
            </div>

            <div>
              <label for="email" class="form__label">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form__input"
                placeholder="name@example.com"
                aria-describedby="emailError"
                aria-required="true"
                data-testid="test-contact-email"
              />
              <p
                id="emailError"
                class="emailError"
                aria-live="assertive"
                data-testid="test-contact-error-email"
                hidden
              ></p>
            </div>
          </div>

          <div class="subject__group">
            <label for="subject" class="form__label"> Subject</label>
            <input
              type="text"
              name="subject"
              id="subject"
              class="form__input"
              placeholder="Inquiry about your projects"
              aria-describedby="subjectError"
              aria-required="true"
              data-testid="test-contact-subject"
            />
            <p
              id="subjectError"
              class="subjectError"
              aria-live="assertive"
              data-testid="test-contact-error-subject"
              hidden
            ></p>
          </div>

          <div class="message__group">
            <label for="message" class="form__label">Message</label>
            <textarea
              name="message"
              id="message"
              class="form__input"
              maxlength="250"
              minlength="10"
              placeholder="I really like your projects! Can we collaborate sometime?"
              aria-describedby="messageError"
              aria-required="true"
              data-testid="test-contact-message"
            ></textarea>
            <p
              id="messageError"
              class="messageError"
              aria-live="assertive"
              data-testid="test-contact-error-message"
              hidden
            ></p>
          </div>

          <button
            type="submit"
            class="button"
            data-testid="test-contact-submit"
          >
            Submit
          </button>
        </form>
      </section>

      <!-- Success message -->
      <div class="hidden" role="alert" data-testid="test-contact-success">
        <div class="success-title-box">
          <ion-icon
            aria-hidden="true"
            name="checkmark-circle-outline"
          ></ion-icon>
          <h3 class="success-title">Message Sent!</h3>
        </div>
        <p class="success-text">Your message has been successfully sent!</p>
      </div>
    </main>

    <script defer src="contact.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
