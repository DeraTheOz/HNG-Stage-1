<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <title>Contact Me</title>
  </head>
  <body>
    <main>
      <section class="contact">
        <form action="#" class="form">
          <h2 class="form-title">Contact Me</h2>

          <!-- Name Group -->
          <div class="form__grid" role="group">
            <div role="group">
              <label for="name" class="form__label"
                >Full Name <span class="star">&ast;</span></label
              >
              <input
                type="text"
                name="name"
                id="name"
                class="form__input"
                placeholder="John Doe"
                aria-describedby="name-error"
                data-testid="test-contact-name"
                required
              />
              <p class="name-error" data-testid="test-contact-error-name">
                This field is required
              </p>
            </div>

            <!-- Email Group -->
            <div role="group">
              <label for="email" class="form__label"
                >Email Address <span class="star">&ast;</span></label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="form__input"
                placeholder="name@example.com"
                aria-describedby="email-error"
                data-testid="test-contact-email"
                required
              />
              <p class="email-error" data-testid="test-contact-error-email">
                Please enter a valid email address
              </p>
            </div>
          </div>

          <!-- Subject Group -->
          <div class="subject__group" role="group">
            <label for="subject" class="form__label">
              Subject <span class="star">&ast;</span></label
            >
            <input
              type="text"
              name="subject"
              id="subject"
              class="form__input"
              placeholder="Inquiry about your projects"
              aria-describedby="subject-error"
              data-testid="test-contact-subject"
              required
            />
            <p class="subject-error" data-testid="test-contact-error-subject">
              This field is required
            </p>
          </div>

          <!-- Message Group -->
          <div class="message__group" role="group">
            <label for="message" class="form__label"
              >Message <span class="star">&ast;</span></label
            >
            <textarea
              name="message"
              id="message"
              class="form__input"
              maxlength="250"
              minlength="10"
              placeholder="I really like your projects! Can we collaborate sometime?"
              aria-describedby="message-error"
              data-testid="test-contact-message"
              required
            ></textarea>
            <p class="message-error" data-testid="test-contact-error-message">
              This field is required
            </p>
          </div>

          <button
            type="submit"
            class="button"
            data-testid="test-contact-submit"
          >
            Submit
          </button>
        </form>
      </section>

      <!-- Success message -->
      <div class="hidden success" data-testid="test-contact-success">
        <div class="success-title-box">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <h3 class="success-title">Message Sent!</h3>
        </div>
        <p class="success-text">Your message has been successfully sent!</p>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
